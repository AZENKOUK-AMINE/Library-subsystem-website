<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Password Reset Announcement
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc; 
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header i {
            color: #f59e0b;
            font-size: 2rem;
            margin-right: 16px;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        .text {
            margin-top: 16px;
            color: #4b5563;
        }
        .image {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }
        .image img {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
  </style>
 </head>
 <body >
  <div class="container">
    <div class="header">
        <i class="fas fa-exclamation-triangle">
        </i>
        <h1>
        Important Announcement
        </h1>
    </div>
    <p class="text">
        If you have lost your password, please visit the administration office to change it. This is necessary to ensure the security of your account.
    </p>
    <div class="image">
        <img  height="300" src="https://storage.googleapis.com/a1aa/image/pJMsVc1khuITPZAcW1ybyFXO5SPPcq2ZjHeusFegLcZarI7TA.jpg" width="600"/>
    </div>
  </div>
 </body>
</html>
